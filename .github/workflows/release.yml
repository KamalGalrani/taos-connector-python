name: Release

on:
  push:
    tags:
    - "v*"

jobs:
  release:
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.7, 3.8]
        os: [ubuntu-18.04, ubuntu-20.04]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install and Start TDengine
        run: |
          wget https://www.taosdata.com/assets-download/TDengine-server-2.2.0.0-Linux-x64.deb
          apt-get install ./TDengine-server-2.2.0.0-Linux-x64.deb
          nohup taosd &
      - name: Poetry Setup
        uses: abatilo/actions-poetry@v2.1.2
      - name: Test
        run: |
          poetry install
          poetry run pytest
      - name: Build Artifacts
        run: |
          poetry build

      - name: Generate Changelog
        run: |
          ./ci/extract-changelog.sh > ${{ github.workflow }}-CHANGELOG.txt
      - name: Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          body_path: ${{ github.workflow }}-CHANGELOG.txt
          draft: true
          files: |
            dist/*
